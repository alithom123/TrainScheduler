<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Include Firebase JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Include My Application -->
    <script src="app.js"></script>
</head>

<body>
    <div class="container">

        <h1>Train Scheduler</h1>

        <h2>Submit a Train</h2>
        <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input class="form-control" id="trainName" placeholder="">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="trainDestination" placeholder="">
            </div>
            <div class="form-group">
                <label for="trainFrequency">Frequency in minutes</label>
                <input class="form-control" id="trainFrequency" placeholder="">
            </div>
            <div class="form-group">
                <label for="trainStartTime">Start Time (HH:mm) military time</label>
                <input class="form-control" id="trainStartTime" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>



        <table class="table" id="trainTable">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <!-- 
            <tr>
                <th scope="row">1</th>
                <td>TEST TRAIN NAME</td>
                <td>EL PASO</td>
                <td>30</td>
                <td>8:45PM</td>
                <td>8:45PM</td>
            </tr>
             -->
            </tbody>
        </table>

    </div>
</body>

</html>
